<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{{ title }}{% endblock title %}</title>
    {#    <link id="favicon" rel="shortcut icon" type="image/jpg" href="fav-light.ico"/>#}
    {% block styles %}
        <link rel="stylesheet" type="text/css" crossorigin="anonymous" referrerpolicy="no-referrer"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
        <link id="theme-link" rel="stylesheet" type="text/css" href="/static/main.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    {% endblock styles %}

</head>
<body>

<header>{% include "_navigation.html" %}</header>
<h1 class="is-size-2">Blanket application strategy</h1>
{% block content %}{% endblock content %}

</body>
{% block scripts %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock scripts %}
</html>
