ineering, executive impersonation, supply chain compromise, internal account compromise, spam, and graymail.","company_homepage_url":"http:\/\/www.abnormalsecurity.com","company_industry":"Computer and Network Security","company_size":"501-1,000","company_other_locations_employees":"126 San Francisco Bay Area, 45 Greater New York City Area, 22 United Kingdom, 21 Greater Seattle Area, 20 Greater Boston Area, 16 Canada, 15 Austin, Texas Area, 14 Greater Salt Lake City Area, 13 Greater Denver Area, 11 Washington D.C. Metro Area, 10 Australia, 10 London, United Kingdom, 10 Greater Chicago Area, 10 Dallas\/Fort Worth Area","company_other_locations_employees_html":"<ul><li>126 San Francisco Bay Area<\/li><li>45 Greater New York City Area<\/li><li>22 United Kingdom<\/li><li>21 Greater Seattle Area<\/li><li>20 Greater Boston Area<\/li><li>16 Canada<\/li><li>15 Austin, Texas Area<\/li><li>14 Greater Salt Lake City Area<\/li><li>13 Greater Denver Area<\/li><li>11 Washington D.C. Metro Area<\/li><li>10 Australia<\/li><li>10 London, United Kingdom<\/li><li>10 Greater Chicago Area<\/li><li>10 Dallas\/Fort Worth Area<\/li><\/ul>","company_number_employees":"487","company_main_country_number_employees":"425","company_main_country_name":"United States"},{"id":3,"title":"Geospatial Internship","url":"https:\/\/www.linkedin.com\/jobs\/view\/3191076709\/?eBP=JOB_SEARCH_ORGANIC&recommendedFlavor=ACTIVELY_HIRING_COMPANY&refId=8bDAmroWu6u3%2Bb8fSBU0tQ%3D%3D&trackingId=HvmP2ZSn2lNuQMOPoerUKQ%3D%3D&trk=flagship3_search_srp_jobs","estimated_salary":"","salary":"","job_type":"Internship","multiple_candidates":"","date_posted":"2 days ago","qualifications":"Internship","benefits":"","description_markdown":"About the job\n---------------\n\n\n\n \n**S&P Market Intelligence, Maritime and Trade**  \n\n\n\n**The** **Role:** Geospatial Internship  \n\n\n\n**The Team:** The \u00c6gir team is a highly motivated\/cohesive group responsible for developing a state of the art geospatial intelligence and analytics platform focused on the Maritime Domain. We monitor ocean going ports, vessels, commodities, and people at a global scale to provide our customers insights to the global supply chain. The team develops capabilities in a DevOps\/Agile software paradigm with short development cycles and accelerated delivery.  \n\n\n\n**The Impact:** The \u00c6gir capabilities provide customers invaluable insights to the global supply chain and enables them to make sense of an incredibly diverse marketplace. This role will be responsible for developing new capabilities to meet emerging customer requirements.  \n\n\n\n**What\u2019s in it for you:** On the \u00c6gir team, you will be paired with domain experts, be exposed to customers and policy makers, and our geospatial architects operating in a AWS EKS cloud native computing environment.  \n\n\n\n**Responsibilities**  \n\n\n\n* Research and Development of new geospatial analytics\n* Support the development of geospatial zone management system\n* Hands on cloud native development with mentoring\n* Attending standard meetings and collaboration with entire team\n* Geospatial Data Management\n\n  \n\n\n\n**What We\u2019re Looking For**  \n\n\n\n* Required Languages: Javascript, NodeJS\n* Working knowledge of: SQL, Postgres, Python, Open Layers, React, Cloud Development (AWS)\n* This role is limited to persons with indefinite right to work in the United States.\n* We seek team members who enjoy collaboration, critical thinking, problem-solving, and are resourceful with creative solutions.\n\n  \n\n\n\n**Flexible Working (optional)**  \n\n\n\nWe pride ourselves on our agility and diversity, and we welcome requests to work flexibly. For most roles, flexible hours and\/or an element of remote working are usually possible. Please talk to us at interview about the type of arrangement that is best for you. We will always try to be adaptable wherever we can.  \n\n\n\n**Return to Work**  \n\n\n\nHave you taken time out for caring responsibilities and are now looking to return to work? As part of our Return-to-Work initiative (link to career site page when available), we are encouraging enthusiastic and talented returners to apply, and will actively support your return to the workplace.  \n\n\n\n**Grade\/Level** Minimum 3rd year undergraduate through graduate degrees  \n\n\n\n**The Location:** US remote\/Central Florida  \n\n\n\n**Compensation\/Benefits Information (US Applicants Only)**  \n\n\n\nS&P Global states that the anticipated base salary range for this position is $21.00 - $27.50\/hr. Base salary ranges may vary by geographic location.  \n\n\n\n**About Company Statement**  \n\n\n\n**S&P Global delivers essential intelligence that powers decision making.** We provide the world\u2019s leading organizations with the right data, connected technologies and expertise they need to move ahead. As part of our team, you\u2019ll help solve complex challenges that equip businesses, governments, and individuals with the knowledge to adapt to a changing economic landscape.  \n\n\n\n**S&P Global Market Intelligence** partners with customers to broaden their perspective and operate with confidence by bringing them leading data sources and technologies that embed insight in their daily work.  \n\n\n\n**Equal Opportunity Employer**  \n\n\n\nS&P Global is an equal opportunity employer and all qualified candidates will receive consideration for employment without regard to race\/ethnicity, color, religion, sex, sexual orientation, gender identity, national origin, age, disability, marital status, military veteran status, unemployment status, or any other status protected by law. Only electronic job submissions will be considered for employment.  \n\n\n\nIf you need an accommodation during the application process due to a disability, please send an email to: **EEO.Compliance@spglobal.com** and your request will be forwarded to the appropriate person.  \n\n\n\n**US Candidates Only**  \n\n\n\nThe EEO is the Law India, 1,025 United Kingdom, 666 Greater Denver Area, 638 Bengaluru Area, India, 608 New Delhi Area, India, 409 London, United Kingdom, 391 Greater New York City Area, 390 Malaysia, 365 Houston, Texas Area, 308 Canada, 307 Gurgaon, India, 296 Greater Detroit Area, 253 Dallas\/Fort Worth Area, 235 Poland","company_other_locations_employees_html":"<ul><li>2,850 India<\/li><li>1,025 United Kingdom<\/li><li>666 Greater Denver Area<\/li><li>638 Bengaluru Area, India<\/li><li>608 New Delhi Area, India<\/li><li>409 London, United Kingdom<\/li><li>391 Greater New York City Area<\/li><li>390 Malaysia<\/li><li>365 Houston, Texas Area<\/li><li>308 Canada<\/li><li>307 Gurgaon, India<\/li><li>296 Greater Detroit Area<\/li><li>253 Dallas\/Fort Worth Area<\/li><li>235 Poland<\/li><\/ul>","company_number_employees":"9","company_main_country_number_employees":"3,128","company_main_country_name":"United States"},{"id":4,"title":"Software Engineering Intern","url":"https:\/\/www.linkedin.com\/jobs\/view\/3179363743\/?eBP=JOB_SEARCH_ORGANIC&recommendedFlavor=ACTIVELY_HIRING_COMPANY&refId=8bDAmroWu6u3%2Bb8fSBU0tQ%3D%3D&trackingId=vh0kavy6QwwccTdIs9SZJg%3D%3D&trk=flagship3_search_srp_jobs","estimated_salary":"","salary":"","job_type":"Internship","multiple_candidates":"","date_posted":"5 days ago","qualifications":"Internship","benefits":"","description_markdown":"About the job\n---------------\n\n\n\n \n**About the Company**:\n\nPower Digital is a leading, data-driven marketing company that is nationally recognized for its ability to combine the best of art and science. As a full-service firm, the company offers best-in-class services including: SEO, Content Marketing, Paid Media, Social Media Marketing, Public Relations, Influencer Marketing, Email + SMS, Conversion Rate Optimization, Amazon Marketing, Creative, and Web Development. Power Digital is hyper-focused on helping brands scale revenue and increase profits by using data and analytics to guide strategy, ultimately driving irrefutable value for clients. \n\n  \n\n\n\nAs a full-service firm, the company offers best-in-class services including: SEO, Content Marketing, Paid Media, Social Media Marketing, Programmatic + CTV, Public Relations, Influencer Marketing, Email + SMS, Conversion Rate Optimization, Amazon Marketing, Creative, and Web Development. Power Digital is hyper-focused on helping brands scale revenue and increase profits by using data and analytics to guide strategy, ultimately driving irrefutable value for clients. \n\n  \n\n\n\nUnique to Power Digital is their proprietary, machine-learning platform SPRnova\u2122 that can analyze any business\u2019s growth opportunities with a corresponding roadmap of how to execute and track progress across every marketing channel. Leveraging their team of the nation\u2019s leading consumer strategists, creatives and data scientists, Power Digital provides scalable and tangible marketing solutions for each stage of the funnel and for every milestone of the consumer journey.\n\n  \n\n\n\n\\*This is a remote opportunity open to anyone legally eligible to work in the U.S.\n\n  \n\n\n\n**Internship Position Details:**\n\n**Position Title:** Software Engineering Intern\n\n**Internship Term:** Fall 2022\n\n**Compensation:** College credit [MUST be enrolled in college course]\n\n**Desired Fields of Study:** Computer Science\n\n**Hours Desired:** 20\/week\n\n \n\n**About the role:**\n\nThe primary responsibility for this Software Engineering Intern will be to build and maintain features that are leveraged by clients to drive meaningful engagement that impacts the business. As a Software Engineering Intern, you will work in a cross-functional team environment with other engineers as well as product managers, engineering managers, solutions architects, and UX designers to deliver top quality cloud based solutions.\n\n \n\n  \n\n\n\n**Responsibilities:**\n\n* Build and maintain new features and components in React that enhance our application and service offerings\n* Improve application performance by implementing state management with Redux\n* Improve and enhance existing code base for reusability, readability, and scalability.\n* Build and execute unit and integration tests to improve application code quality.\n* Partner closely with other Engineers and Designers to build impactful and fluid customer experiences.\n* Investigate and resolve technical issues in a timely manner.\n* Participate in Agile ceremonies including sprint planning, daily scrums, and sprint retrospectives.\n\n  \n\n\n\n**Skills\/Experience Required:**\n\n* Working towards a Bachelor\u2019s degree as this internship is for Class Credit\n* Strong problem solving skills, attention to detail, and an aptitude for identifying improvements\n* Works well within a team\n* Desire to learn and contribute to an evolving department\n\n  \n\n\n\n**Benefits & Perks:**\n\n* Monthly & quarterly team bonding activities\n* Fun, savvy, and hard-working team(s)\n* Full-remote flexibility\n\n  \n\n\n\n*Power Digital\u2019s people and culture are at the core of our success, which is why diversity in our team\u2019s backgrounds and experiences are paramount. We are an Equal Opportunity Employer and our employees are people with different strengths, experiences, and backgrounds, who strive to make an impact inside and outside of the workplace. Diversity not only includes race and gender identity, but also age, disability status, veteran status, sexual orientation, religion and many other parts of one\u2019s identity. All of our employees' points of view are key to our success, and inclusion is everyone's responsibility.*","description_text":"About the job\n          \n\n \nAbout the Company:Power Digital is a leading, data-driven marketing company that is nationally recognized for its ability to combine the best of art and science. As a full-service firm, the company offers best-in-class services including: SEO, Content Marketing, Paid Media, Social Media Marketing, Public Relations, Influencer Marketing, Email + SMS, Conversion Rate Optimization, Amazon Marketing, Creative, and Web Development. Power Digital is hyper-focused on helping brands scale revenue and increase profits by using data and analytics to guide strategy, ultimately driving irrefutable value for clients. \nAs a full-service firm, the company offers best-in-class services including: SEO, Content Marketing, Paid Media, Social Media Marketing, Programmatic + CTV, Public Relations, Influencer Marketing, Email + SMS, Conversion Rate Optimization, Amazon Marketing, Creative, and Web Development. Power Digital is hyper-focused on helping brands scale revenue and increase profits by using data and analytics to guide strategy, ultimately driving irrefutable value for clients. \nUnique to Power Digital is their proprietary, machine-learning platform SPRnova\u2122 that can analyze any business\u2019s growth opportunities with a corresponding roadmap of how to execute and track progress across every marketing channel. Leveraging their team of the nation\u2019s leading consumer strategists, creatives and data scientists, Power Digital provides scalable and tangible marketing solutions for each stage of the funnel and for every milestone of the consumer journey.\n*This is a remote opportunity open to anyone legally eligible to work in the U.S.\nInternship Position Details:Position Title: Software Engineering InternInternship Term: Fall 2022Compensation: College credit [MUST be enrolled in college course]Desired Fields of Study: Computer ScienceHours Desired: 20\/week About the role:The primary responsibility for this Software Engineering Intern will be to build and maintain features that are leveraged by clients to drive meaningful engagement that impacts the business. As a Software Engineering Intern, you will work in a cross-functional team environment with other engineers as well as product managers, engineering managers, solutions architects, and UX designers to deliver top quality cloud based solutions. \nResponsibilities:Build and maintain new features and components in React that enhance our application and service offeringsImprove application performance by implementing state management with ReduxImprove and enhance existing code base for reusability, readability, and scalability.Build and execute unit and integration tests to improve application code quality.Partner closely with other Engineers and Designers to build impactful and fluid customer experiences.Investigate and resolve technical issues in a timely manner.Participate in Agile ceremonies including sprint planning, daily scrums, and sprint retrospectives.\nSkills\/Experience Required:Working towards a Bachelor\u2019s degree as this internship is for Class CreditStrong problem solving skills, attention to detail, and an aptitude for identifying improvements Works well within a team Desire to learn and contribute to an evolving department\nBenefits & Perks:Monthly & quarterly team bonding activitiesFun, savvy, and hard-working team(s)Full-remote flexibility\nPower Digital\u2019s people and culture are at the core of our success, which is why diversity in our team\u2019s backgrounds and experiences are paramount. We are an Equal Opportunity Employer and our employees are people with different strengths, experiences, and backgrounds, who strive to make an impact inside and outside of the workplace. Diversity not only includes race and gender identity, but also age, disability status, veteran status, sexual orientation, religion and many other parts of one\u2019s identity. All of our employees' points of view are key to our success, and inclusion is everyone's responsibility.","description_html":"<div class=\"jobs-box__html-content jobs-description-content__text t-14 t-normal jobs-description-content__text--stretch\" id=\"job-details\" tabindex=\"-1\">\n<h2 class=\"mt5 t-20 t-bold mb4\">\n            About the job\n          <\/h2>\n<!-- -->\n<!-- --> <span>\n<p><strong>About the Company<\/strong>:<\/p><p>Power Digital is a leading, data-driven marketing company that is nationally recognized for its ability to combine the best of art and science. As a full-service firm, the company offers best-in-class services including: SEO, Content Marketing, Paid Media, Social Media Marketing, Public Relations, Influencer Marketing, Email + SMS, Conversion Rate Optimization, Amazon Marketing, Creative, and Web Development. Power Digital is hyper-focused on helping brands scale revenue and increase profits by using data and analytics to guide strategy, ultimately driving irrefutable value for clients. <\/p><p><br\/>\n<\/p><p>As a full-service firm, the company offers best-in-class services including: SEO, Content Marketing, Paid Media, Social Media Marketing, Programmatic + CTV, Public Relations, Influencer Marketing, Email + SMS, Conversion Rate Optimization, Amazon Marketing, Creative, and Web Development. Power Digital is hyper-focused on helping brands scale revenue and increase profits by using data and analytics to guide strategy, ultimately driving irrefutable value for clients. <\/p><p><br\/>\n<\/p><p>Unique to Power Digital is their proprietary, machine-learning platform SPRnova\u2122 that can analyze any business\u2019s growth opportunities with a corresponding roadmap of how to execute and track progress across every marketing channel. Leveraging their team of the nation\u2019s leading consumer strategists, creatives and data scientists, Power Digital provides scalable and tangible marketing solutions for each stage of the funnel and for every milestone of the consumer journey.<\/p><p><br\/>\n<\/p><p>*This is a remote opportunity open to anyone legally eligible to work in the U.S.<\/p><p><br\/>\n<\/p><p><strong>Internship Position Details:<\/strong><\/p><p><strong>Position Title:<\/strong> Software Engineering Intern<\/p><p><strong>Internship Term:<\/strong> Fall 2022<\/p><p><strong>Compensation:<\/strong> College credit [MUST be enrolled in college course]<\/p><p><strong>Desired Fields of Study:<\/strong> Computer Science<\/p><p><strong>Hours Desired:<\/strong> 20\/week<\/p><p> <\/p><p><strong>About the role:<\/strong><\/p><p>The primary responsibility for this Software Engineering Intern will be to build and maintain features that are leveraged by clients to drive meaningful engagement that impacts the business. As a Software Engineering Intern, you will work in a cross-functional team environment with other engineers as well as product managers, engineering managers, solutions architects, and UX designers to deliver top quality cloud based solutions.<\/p><p> <\/p><p><br\/>\n<\/p><p><strong>Responsibilities:<\/strong><\/p><ul><li>Build and maintain new features and components in React that enhance our application and service offerings<\/li><li>Improve application performance by implementing state management with Redux<\/li><li>Improve and enhance existing code base for reusability, readability, and scalability.<\/li><li>Build and execute unit and integration tests to improve application code quality.<\/li><li>Partner closely with other Engineers and Designers to build impactful and fluid customer experiences.<\/li><li>Investigate and resolve technical issues in a timely manner.<\/li><li>Participate in Agile ceremonies including sprint planning, daily scrums, and sprint retrospectives.<\/li><\/ul><p><br\/>\n<\/p><p><strong>Skills\/Experience Required:<\/strong><\/p><ul><li>Working towards a Bachelor\u2019s degree as this internship is for Class Credit<\/li><li>Strong problem solving skills, attention to detail, and an aptitude for identifying improvements <\/li><li>Works well within a team <\/li><li>Desire to learn and contribute to an evolving department<\/li><\/ul><p><br\/>\n<\/p><p><strong>Benefits &amp; Perks:<\/strong><\/p><ul><li>Monthly &amp; quarterly team bonding activities<\/li><li>Fun, savvy, and hard-working team(s)<\/li><li>Full-remote flexibility<\/li><\/ul><p><br\/>\n<\/p><p><i>Power Digital\u2019s people and culture are at the core of our success, which is why diversity in our team\u2019s backgrounds and experiences are paramount. We are an Equal Opportunity Employer and our employees are people with different strengths, experiences, and backgrounds, who strive to make an impact inside and outside of the workplace. Diversity not only includes race and gender identity, but also age, disability status, veteran status, sexual orientation, religion and many other parts of one\u2019s identity. All of our employees' points of view are key to our success, and inclusion is everyone's responsibility.<\/i><\/p>\n<!-- --> <\/span>\n<\/div>","hiring_insights":"","company_name":"Power Digital Marketing","company_rating":"","company_location":"United States\n\n                  Remote","company_profile_url":"https:\/\/www.linkedin.com\/company\/powerdigitalmarketing\/","company_overview":"Power Digital is a data-driven, ROI-focused marketing agency. Our team consists of highly specialized marketing professionals who are proven at the large agency level and are experts in their fields. Our mission is to move away from the standardized \"one size fits all\"\u200b marketing approach and deliver customized solutions with measurable results.\n\nJust like your business is unique, our digital strategy for you will be too. Our team understands that every business company has different analytics goals in mind and that different routes must be taken to accomplish them. We provide online marketing services & campaigns tailored to your business objectives and specific audience.\n\nTransparency and collaboration are very important to us. We want to be more than just an agency. We want to become an extension of our clients\u2019 marketing teams, delivering online marketing solutions both parties can be proud of. And how can we be an extension if we aren\u2019t connecting and reviewing projects every week? Email updates are nice, but nothing beats hearing the inflection in a client\u2019s voice when we share the good news. It is for this reason that we connect with our clients every single week. You can rest assured knowing that your brand is always on our mind when we\u2019re providing online digital marketing services.\n\nWe understand that digital marketing has never been more competitive, which is why we stick to what we have always focused on: driving ROI. How do we do this? We help you connect with the right customers through our internet marketing services. Whether through social media or search engine optimization, we work to increase your brand's online presence in a meaningful way.\n\nOne of the reasons we're so confident in our ability to deliver amazing results is that we have experts in each key digital channel. From SEO and PPC to social media and PR, we work together to ensure our clients see the best results of each campaign. For us, efficiency and results are the names of the game.","company_homepage_url":"http:\/\/www.powerdigitalmarketing.com","company_industry":"Advertising Services","company_size":"201-500","company_other_locations_employees":"255 Greater San Diego Area, 80 Greater New York City Area, 56 Greater Los Angeles Area, 51 India, 30 Washington D.C. Metro Area, 17 Orange County, California Area, 16 Bangladesh, 15 San Francisco Bay Area, 11 Greater Philadelphia Area, 9 Greater Chicago Area, 8 Pakistan, 8 Greater Atlanta Area, 7 Brazil, 7 Dallas\/Fort Worth Area","company_other_locations_employees_html":"<ul><li>255 Greater San Diego Area<\/li><li>80 Greater New York City Area<\/li><li>56 Greater Los Angeles Area<\/li><li>51 India<\/li><li>30 Washington D.C. Metro Area<\/li><li>17 Orange County, California Area<\/li><li>16 Bangladesh<\/li><li>15 San Francisco Bay Area<\/li><li>11 Greater Philadelphia Area<\/li><li>9 Greater Chicago Area<\/li><li>8 Pakistan<\/li><li>8 Greater Atlanta Area<\/li><li>7 Brazil<\/li><li>7 Dallas\/Fort Worth Area<\/li><\/ul>","company_number_employees":"725","company_main_country_number_employees":"609","company_main_country_name":"United States"},{"id":5,"title":"Mobile Engineer","url":"https:\/\/www.indeed.com\/rc\/clk?jk=17b847fcd4dae399&fccid=09e02654c2f26bbd&vjs=3","estimated_salary":"","salary":"$150,000 - $170,000 a year","job_type":"","multiple_candidates":"","date_posted":"1 day ago","qualifications":"","benefits":"","description_markdown":"Who is Recruiting from Scratch\n \n\n Recruiting from Scratch is a premier talent firm that focuses on placing the best product managers, software, and hardware talent at innovative companies. Our team is 100% remote, and we work with teams across the United States to help them hire. We work with companies funded by the best investors including Sequoia Capital, Lightspeed Ventures, Tiger Global Management, A16Z, Accel, DFJ, and more. If you are a fit, the team will reach out to you about this role or any others that may be a fit for our clients. \n \n\n\n\n\n Our Client\n \n\n Our client is revolutionizing access to financial tools to pave the way forward for millions on the path to financial success. They strive to create solutions and redefine the financial industry for the better. Does this sound like a mission you could get behind? \n \n\n\n**The Responsibilities** \n* You will solve some pretty interesting problems, without bureaucratic obstacles.\n* Work cross-functionally with our Product, Design, Credit, Growth and Data Science teams to understand customer needs, how to design and build the most appropriate features and systems that impact the lives of millions of consumers. They're all great people to work with. Trust me!\n* You will also spend some time in the design and development across our web stack and the opportunity to work on or close to our Web, Cloud Platform, Data and Machine Learning teams.\n* Be an agent of technological change - learning and evaluating new technologies and making decisions on their adoption\n* Time permitting, a little online socializing with your peers.\n\n\n**Job Requirements** \n* 7+ years of professional experience building software. Bonus points if you\u2019ve excelled at a small, high-growth startup or been working in the fin-tech space or an equivalent highly regulated industry.\n* Solid experience with React Native and React.\n* Experience with building mobile applications and releasing them on Google Play Console and Apple App Store.\n* Familiarity with tools such as Fastlane, Expo, Xcode, and Android Studio.\n* An intuitive understanding of web frameworks, APIs, cloud infrastructure, information security, and databases, and have worked with multiple programming languages.\n* A passion for making an impact through technology while building consumer products that make a difference to the lives of traditionally under-served customers.\n* Both curious by nature and an impressively quick learner.\n* Unfazed by unfamiliar codebases and enjoy figuring complex things out on your own.\n* Able to wear multiple hats and work across the stack, both collaboratively and independently.\n* React Native, React, JavaScript, TypeScript, Node.js, Kotlin, Java, PostgreSQL, Kubernetes and GCP\n\n\n\n**Base Salary Range:** $150K - $170K","description_text":"Who is Recruiting from Scratch\n \n\n   Recruiting from Scratch is a premier talent firm that focuses on placing the best product managers, software, and hardware talent at innovative companies. Our team is 100% remote, and we work with teams across the United States to help them hire. We work with companies funded by the best investors including Sequoia Capital, Lightspeed Ventures, Tiger Global Management, A16Z, Accel, DFJ, and more. If you are a fit, the team will reach out to you about this role or any others that may be a fit for our clients. \n \n\n\n\n\n    Our Client\n   \n\n     Our client is revolutionizing access to financial tools to pave the way forward for millions on the path to financial success. They strive to create solutions and redefine the financial industry for the better. Does this sound like a mission you could get behind? \n   \n\n\nThe Responsibilities \n\nYou will solve some pretty interesting problems, without bureaucratic obstacles. \nWork cross-functionally with our Product, Design, Credit, Growth and Data Science teams to understand customer needs, how to design and build the most appropriate features and systems that impact the lives of millions of consumers. They're all great people to work with. Trust me! \nYou will also spend some time in the design and development across our web stack and the opportunity to work on or close to our Web, Cloud Platform, Data and Machine Learning teams. \nBe an agent of technological change - learning and evaluating new technologies and making decisions on their adoption \nTime permitting, a little online socializing with your peers. \n\nJob Requirements \n\n7+ years of professional experience building software. Bonus points if you\u2019ve excelled at a small, high-growth startup or been working in the fin-tech space or an equivalent highly regulated industry. \nSolid experience with React Native and React. \nExperience with building mobile applications and releasing them on Google Play Console and Apple App Store. \nFamiliarity with tools such as Fastlane, Expo, Xcode, and Android Studio. \nAn intuitive understanding of web frameworks, APIs, cloud infrastructure, information security, and databases, and have worked with multiple programming languages. \nA passion for making an impact through technology while building consumer products that make a difference to the lives of traditionally under-served customers. \nBoth curious by nature and an impressively quick learner. \nUnfazed by unfamiliar codebases and enjoy figuring complex things out on your own. \nAble to wear multiple hats and work across the stack, both collaboratively and independently. \nReact Native, React, JavaScript, TypeScript, Node.js, Kotlin, Java, PostgreSQL, Kubernetes and GCP \n\n\nBase Salary Range: $150K - $170K","description_html":"<div class=\"jobsearch-jobDescriptionText\" id=\"jobDescriptionText\"><div>\n<div>\n  Who is Recruiting from Scratch\n <\/div>\n<div>\n   Recruiting from Scratch is a premier talent firm that focuses on placing the best product managers, software, and hardware talent at innovative companies. Our team is 100% remote, and we work with teams across the United States to help them hire. We work with companies funded by the best investors including Sequoia Capital, Lightspeed Ventures, Tiger Global Management, A16Z, Accel, DFJ, and more. If you are a fit, the team will reach out to you about this role or any others that may be a fit for our clients. \n <\/div>\n<div><\/div>\n<div>\n<div>\n<div>\n    Our Client\n   <\/div>\n<div>\n     Our client is revolutionizing access to financial tools to pave the way forward for millions on the path to financial success. They strive to create solutions and redefine the financial industry for the better. Does this sound like a mission you could get behind? \n   <\/div>\n<div><\/div>\n<div>\n<b>The Responsibilities <\/b>\n<ul>\n<li>You will solve some pretty interesting problems, without bureaucratic obstacles. <\/li>\n<li>Work cross-functionally with our Product, Design, Credit, Growth and Data Science teams to understand customer needs, how to design and build the most appropriate features and systems that impact the lives of millions of consumers. They're all great people to work with. Trust me! <\/li>\n<li>You will also spend some time in the design and development across our web stack and the opportunity to work on or close to our Web, Cloud Platform, Data and Machine Learning teams. <\/li>\n<li>Be an agent of technological change - learning and evaluating new technologies and making decisions on their adoption <\/li>\n<li>Time permitting, a little online socializing with your peers. <\/li>\n<\/ul>\n<b>Job Requirements <\/b>\n<ul>\n<li>7+ years of professional experience building software. Bonus points if you\u2019ve excelled at a small, high-growth startup or been working in the fin-tech space or an equivalent highly regulated industry. <\/li>\n<li>Solid experience with React Native and React. <\/li>\n<li>Experience with building mobile applications and releasing them on Google Play Console and Apple App Store. <\/li>\n<li>Familiarity with tools such as Fastlane, Expo, Xcode, and Android Studio. <\/li>\n<li>An intuitive understanding of web frameworks, APIs, cloud infrastructure, information security, and databases, and have worked with multiple programming languages. <\/li>\n<li>A passion for making an impact through technology while building consumer products that make a difference to the lives of traditionally under-served customers. <\/li>\n<li>Both curious by nature and an impressively quick learner. <\/li>\n<li>Unfazed by unfamiliar codebases and enjoy figuring complex things out on your own. <\/li>\n<li>Able to wear multiple hats and work across the stack, both collaboratively and independently. <\/li>\n<li>React Native, React, JavaScript, TypeScript, Node.js, Kotlin, Java, PostgreSQL, Kubernetes and GCP <\/li>\n<\/ul>\n<\/div>\n<b>Base Salary Range: <\/b>$150K - $170K\n  <\/div>\n<\/div>\n<\/div><\/div>","hiring_insights":"Posted 1 day ago","company_name":"Recruiting From Scratch","company_rating":"","company_location":"Remote in Los Angeles, CA 90210+4 locations","company_profile_url":"https:\/\/www.indeed.com\/cmp\/Recruiting-From-Scratch","company_overview":"---","company_homepage_url":"https:\/\/www.recruitingfromscratch.com","company_industry":"Human Resources & Staffing","company_size":"less than 10","company_other_locations_employees":"San Francisco","company_other_locations_employees_html":"<ul><li>San Francisco<\/li><\/ul>","company_number_employees":"","company_main_country_number_employees":"","company_main_country_name":""}]
