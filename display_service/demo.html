pany Statement**  \n\n\n\n**S&P Global delivers essential intelligence that powers decision making.** We provide the world\u2019s leading organizations with the right data, connected technologies and expertise they need to move ahead. As part of our team, you\u2019ll help solve complex challenges that equip businesses, governments, and individuals with the knowledge to adapt to a changing economic landscape.  \n\n\n\n**S&P Global Market Intelligence** partners with customers to broaden their perspective and operate with confidence by bringing them leading data sources and technologies that embed insight in their daily work.  \n\n\n\n**Equal Opportunity Employer**  \n\n\n\nS&P Global is an equal opportunity employer and all qualified candidates will receive consideration for employment without regard to race\/ethnicity, color, religion, sex, sexual orientation, gender identity, national origin, age, disability, marital status, military veteran status, unemployment status, or any other status protected by law. Only electronic job submissions will be considered for employment.  \n\n\n\nIf you need an accommodation during the application process due to a disability, please send an email to: **EEO.Compliance@spglobal.com** and your request will be forwarded to the appropriate person.  \n\n\n\n**US Candidates Only**  \n\n\n\nThe EEO is the Law Poster http:\/\/www.dol.gov\/ofccp\/regs\/compliance\/posters\/pdf\/eeopost.pdf describes discrimination protections under federal law.","description_text":"About the job\n          \n\n \nS&P Market Intelligence, Maritime and Trade\nThe Role: Geospatial Internship\nThe Team: The \u00c6gir team is a highly motivated\/cohesive group responsible for developing a state of the art geospatial intelligence and analytics platform focused on the Maritime Domain. We monitor ocean going ports, vessels, commodities, and people at a global scale to provide our customers insights to the global supply chain. The team develops capabilities in a DevOps\/Agile software paradigm with short development cycles and accelerated delivery.\nThe Impact: The \u00c6gir capabilities provide customers invaluable insights to the global supply chain and enables them to make sense of an incredibly diverse marketplace. This role will be responsible for developing new capabilities to meet emerging customer requirements.\nWhat\u2019s in it for you: On the \u00c6gir team, you will be paired with domain experts, be exposed to customers and policy makers, and our geospatial architects operating in a AWS EKS cloud native computing environment.\nResponsibilities\nResearch and Development of new geospatial analyticsSupport the development of geospatial zone management systemHands on cloud native development with mentoringAttending standard meetings and collaboration with entire teamGeospatial Data Management\nWhat We\u2019re Looking For\nRequired Languages: Javascript, NodeJSWorking knowledge of: SQL, Postgres, Python, Open Layers, React, Cloud Development (AWS)This role is limited to persons with indefinite right to work in the United States.We seek team members who enjoy collaboration, critical thinking, problem-solving, and are resourceful with creative solutions. \nFlexible Working (optional)\nWe pride ourselves on our agility and diversity, and we welcome requests to work flexibly. For most roles, flexible hours and\/or an element of remote working are usually possible. Please talk to us at interview about the type of arrangement that is best for you. We will always try to be adaptable wherever we can.\nReturn to Work\nHave you taken time out for caring responsibilities and are now looking to return to work? As part of our Return-to-Work initiative (link to career site page when available), we are encouraging enthusiastic and talented returners to apply, and will actively support your return to the workplace.\nGrade\/Level Minimum 3rd year undergraduate through graduate degrees\nThe Location: US remote\/Central Florida\nCompensa y're all great people to work with. Trust me! \nYou will also spend some time in the design and development across our web stack and the opportunity to work on or close to our Web, Cloud Platform, Data and Machine Learning teams. \nBe an agent of technological change - learning and evaluating new technologies and making decisions on their adoption \nTime permitting, a little online socializing with your peers. \n\nJob Requirements \n\n7+ years of professional experience building software. Bonus points if you\u2019ve excelled at a small, high-growth startup or been working in the fin-tech space or an equivalent highly regulated industry. \nSolid experience with React Native and React. \nExperience with building mobile applications and releasing them on Google Play Console and Apple App Store. \nFamiliarity with tools such as Fastlane, Expo, Xcode, and Android Studio. \nAn intuitive understanding of web frameworks, APIs, cloud infrastructure, information security, and databases, and have worked with multiple programming languages. \nA passion for making an impact through technology while building consumer products that make a difference to the lives of traditionally under-served customers. \nBoth curious by nature and an impressively quick learner. \nUnfazed by unfamiliar codebases and enjoy figuring complex things out on your own. \nAble to wear multiple hats and work across the stack, both collaboratively and independently. \nReact Native, React, JavaScript, TypeScript, Node.js, Kotlin, Java, PostgreSQL, Kubernetes and GCP \n\n\nBase Salary Range: $150K - $170K","description_html":"<div class=\"jobsearch-jobDescriptionText\" id=\"jobDescriptionText\"><div>\n<div>\n  Who is Recruiting from Scratch\n <\/div>\n<div>\n   Recruiting from Scratch is a premier talent firm that focuses on placing the best product managers, software, and hardware talent at innovative companies. Our team is 100% remote, and we work with teams across the United States to help them hire. We work with companies funded by the best investors including Sequoia Capital, Lightspeed Ventures, Tiger Global Management, A16Z, Accel, DFJ, and more. If you are a fit, the team will reach out to you about this role or any others that may be a fit for our clients. \n <\/div>\n<div><\/div>\n<div>\n<div>\n<div>\n    Our Client\n   <\/div>\n<div>\n     Our client is revolutionizing access to financial tools to pave the way forward for millions on the path to financial success. They strive to create solutions and redefine the financial industry for the better. Does this sound like a mission you could get behind? \n   <\/div>\n<div><\/div>\n<div>\n<b>The Responsibilities <\/b>\n<ul>\n<li>You will solve some pretty interesting problems, without bureaucratic obstacles. <\/li>\n<li>Work cross-functionally with our Product, Design, Credit, Growth and Data Science teams to understand customer needs, how to design and build the most appropriate features and systems that impact the lives of millions of consumers. They're all great people to work with. Trust me! <\/li>\n<li>You will also spend some time in the design and development across our web stack and the opportunity to work on or close to our Web, Cloud Platform, Data and Machine Learning teams. <\/li>\n<li>Be an agent of technological change - learning and evaluating new technologies and making decisions on their adoption <\/li>\n<li>Time permitting, a little online socializing with your peers. <\/li>\n<\/ul>\n<b>Job Requirements <\/b>\n<ul>\n<li>7+ years of professional experience building software. Bonus points if you\u2019ve excelled at a small, high-growth startup or been working in the fin-tech space or an equivalent highly regulated industry. <\/li>\n<li>Solid experience with React Native and React. <\/li>\n<li>Experience with building mobile applications and releasing them on Google Play Console and Apple App Store. <\/li>\n<li>Familiarity with tools such as Fastlane, Expo, Xcode, and Android Studio. <\/li>\n<li>An intuitive understanding of web frameworks, APIs, cloud infrastructure, information security, and databases, and have worked with multiple programming languages. <\/li>\n<li>A passion for making an impact through technology while building consumer products that make a difference to the lives of traditionally under-served customers. <\/li>\n<li>Both curious by nature and an impressively quick learner. <\/li>\n<li>Unfazed by unfamiliar codebases and enjoy figuring complex things out on your own. <\/li>\n<li>Able to wear multiple hats and work across the stack, both collaboratively and independently. <\/li>\n<li>React Native, React, JavaScript, TypeScript, Node.js, Kotlin, Java, PostgreSQL, Kubernetes and GCP <\/li>\n<\/ul>\n<\/div>\n<b>Base Salary Range: <\/b>$150K - $170K\n  <\/div>\n<\/div>\n<\/div><\/div>","job_type":"","qualifications":"","company_name":"Recruiting From Scratch","company_rating":"","company_location":"Remote in Los Angeles, CA 90013+4 locations","company_profile_url":"https:\/\/www.indeed.com\/cmp\/Recruiting-From-Scratch","company_overview":"---","company_homepage_url":"https:\/\/www.recruitingfromscratch.com","company_industry":"Human Resources & Staffing","company_size":"less than 10","company_number_employees":"","company_main_country_number_employees":"","company_main_country_name":"","company_other_locations_employees":"San Francisco","company_other_locations_employees_html":"<ul><li>San Francisco<\/li><\/ul>","estimated_salary":"","salary":"$150,000 - $170,000 a year","multiple_candidates":"","hiring_insights":"Posted 3 days ago"},{"id":5,"title":"Software Engineer - Internship","url":"https:\/\/www.linkedin.com\/jobs\/view\/3199041317\/?eBP=JOB_SEARCH_ORGANIC&recommendedFlavor=ACTIVELY_HIRING_COMPANY&refId=oH2Up0D8neo%2BL5gHVNAO%2BQ%3D%3D&trackingId=AKHT567%2B2rGUcIIL%2B2xqYA%3D%3D&trk=flagship3_search_srp_jobs","date_posted":"1 day ago","benefits":"","description_markdown":"About the job\n---------------\n\n\n\n \n Talentify helps candidates around the world to discover and stay focused on the jobs they want until they can complete a full application in the hiring company career page\/ATS.  \n\n  \n\n**About Hiring Company**At Hiring Company, our mission is to be the gold standard technology for the manufacturing of individualized drugs. We develop advanced, cloud-controlled robotic systems to enable the industrial scale production of medicines that are tailored to the needs of each patient. Founded by two PhDs at MIT, our expertise and approach is pushing boundaries at the intersection of robotics and biopharma. Our diverse, collaborative team includes mechanical engineers, electrical engineers, computer scientists, software engineers and pharmaceutical scientists. We are a Series A-funded startup based in San Francisco and backed by top-tier tech and life sciences investors, including Casdin Capital, Lux Capital, Y Combinator, and Pathfinder (Founders Fund\u2019s early stage investment vehicle). To learn more and to view a video of our robots in action, visit us at: www.multiplylabs.com  \n\n  \n\nInternship Overview  \n\n  \n\nAs a Software Engineering Intern on the Hiring Company team, you will deliver production ready software for our robotic system that enables cloud-controlled robotic factories for the pharmaceutical industry. Within the Software team, you will work and collaborate with our robotics team to build and maintain a robust, secure and compliant software solution in AWS Cloud.  \n\n  \n\nYou will have the opportunity to work with some of the most advanced cloud tools and architectures for the remote management of fleets of real-world robots (see our white paper on how we use AWS Robomaker on the AWS website).  \n\n  \n\n**Responsibilities**As a member of our Software team, you will:  \n\n* Build, deploy, troubleshoot and maintain high-quality software features in production.\n* Collaborate with the robotics team to to produce a robust, efficient and compliant robotic system.\n* Actively contribute to the automated test suite for continuous integration.\n* Troubleshoot problems across the complete software stack.\n\n**Qualifications*** Experience working across the full software stack, and writing production ready code.\n* Ability to collaborate on a software stack spanning multiple cloud and local modules with security, performance and reliability at the forefront.\n* Demonstrated understanding of computer science fundamentals and best practices.\n* Strong experience with backend technologies and frameworks.\n* Experience with cloud technologies (ideally AWS).\n* Ability to debug, diagnose and resolve complex bugs across the stack.\n* Strong analytical skills, excellent communication and collaboration skills with a growth and learning mindset.\n* Enthusiastic about working in a dynamic fast growing startup environment.\n\n**Bonus*** Experience with Python and infrastructure as code.\n* Experience with frontend technologies and frameworks, ideally React.\n\n*By submitting your interest in this job, you agree to receive text notifications with additional steps to complete your job application. You will receive up to 6 messages from the number \"63879\". Message & data rates may apply. Please refer to our privacy policy for more information.*","description_text":"About the job\n          \n\n \n              Talentify helps candidates around the world to discover and stay focused on the jobs they want until they can complete a full application in the hiring company career page\/ATS.\n\nAbout Hiring Company\n\nAt Hiring Company, our mission is to be the gold standard technology for the manufacturing of individualized drugs. We develop advanced, cloud-controlled robotic systems to enable the industrial scale production of medicines that are tailored to the needs of each patient. Founded by two PhDs at MIT, our expertise and approach is pushing boundaries at the intersection of robotics and biopharma. Our diverse, collaborative team includes mechanica ologies such as: React JS, SASS, JSON, AJAX and Bootstrap\n* Provided solid markup skills in utilizing HTML5, CSS3, JavaScript, and jQuery\n* Developed front-end skills and some basic understanding of how back-end development works\n* Knowledge of designing mark up, developing the UI of websites and\/or web applications\n* Demonstrated understanding of UX and UI design with an emphasis on maximizing usability\n* Knowledge of using REST web services and working with interface design\n* Desired to work in a collaborative, innovative, flexible and agile JavaScript Development team-oriented environment\n* **Fluent in Mandarin (Mainland)**\n\n\n**Education and Qualities:** \n\n\n* Bachelors\/ Master\u2019s degree in Computer Science or related field\n* Strong written and oral communication skills in both English and Mandarin preferred\n* Detail oriented, ability to multitask with strong prioritization, planning and organization skills\n* **Willing to relocate NATIONWIDE (MUST) and familiar with CCC business framework**\n\n\n**Benefits:** \n\n\n* Lucrative Annual Base Salary\n* Full Health Insurance Coverage\n* **Immediate H1B, STEM Ext. or GC Sponsorship**\n* Access to exclusive training & mentorship by Senior Apple Tech Leads\n\n\n**Helpful Info:** \n\n\n* **Training Location: Austin, TX or Dallas, TX**\n* Starting Salary: $60,000\n* Placement: **Anywhere in US (MUST be willing to relocate)**\n* **Visa sponsorship is available for qualified employees**\n* No experience required but better to have\n\n\nJob Type: Full-time\n\n\nPay: $60,000.00 - $85,000.00 per year\n\n\nBenefits:\n\n\n* Health insurance\n* Relocation assistance\n\n\nSchedule:\n\n\n* 8 hour shift\n\n\nApplication Question(s):\n\n\n* Are you willing to relocate? (Yes or No)\n\n\nExperience:\n\n\n* JavaScript: 1 year (Preferred)\n\n\nLanguage:\n\n\n* Mandarin (Required)\n\n\nWork Location: Multiple Locations","description_text":"About United Software Corporation: \nUnited Software Corporation is one of the l
